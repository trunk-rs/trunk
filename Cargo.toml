[package]
name = "trunk"
version = "0.8.3"
edition = "2018"
description = "Build, bundle & ship your Rust WASM application to the web."
license = "MIT/Apache-2.0"
authors = ["Anthony Dodd <dodd.anthonyjosiah@gmail.com>"]
repository = "https://github.com/thedodd/trunk"
readme = "README.md"
categories = ["command-line-utilities", "wasm", "web-programming"]
keywords = ["wasm", "bundler", "web", "build-tool", "compiler"]

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[dependencies]
anyhow = "1"
async-process = "1"
async-std = { version="1.9", features=["attributes", "unstable"] }
cargo_metadata = "0.12"
console = "0.14"
dunce = "1"
envy = "0.4"
fs_extra = "1"
futures = "0.3"
http-types = "2"
indicatif = "0.15"
nipper = "0.1"
notify = "4"
open = "1"
sass-rs = "0.2.2"
seahash = "4"
serde = { version="1", features=["derive"] }
structopt = "0.3"
structopt-derive = "0.4"
surf = "2"
tide = { version="0.16.0", features=["unstable"] }
toml = "0.5"
remove_dir_all = "0.6"

[dev-dependencies]
insta = "0.16.1"
