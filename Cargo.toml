[package]
name = "trunk"
version = "0.14.0"
edition = "2018"
description = "Build, bundle & ship your Rust WASM application to the web."
license = "MIT/Apache-2.0"
authors = ["Anthony Dodd <dodd.anthonyjosiah@gmail.com>"]
repository = "https://github.com/thedodd/trunk"
readme = "README.md"
categories = ["command-line-utilities", "wasm", "web-programming"]
keywords = ["wasm", "bundler", "web", "build-tool", "compiler"]

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[dependencies]
ansi_term = "0.12"
anyhow = "1"
axum = { version = "0.2", features = ["ws"] }
bytes = "1"
cargo-lock = "6"
cargo_metadata = "0.12"
console = "0.14"
directories-next = "2"
dunce = "1"
envy = "0.4"
flate2 = "1.0.20"
fs_extra = "1"
futures = "0.3"
http = "0.2"
hyper = "0.14"
hyper-staticfile = "0.6"
nipper = "0.1"
notify = "5.0.0-pre.11"
once_cell = "1.8.0"
open = "1"
remove_dir_all = "0.6"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "stream", "trust-dns"] }
seahash = "4"
serde = { version = "1", features = ["derive"] }
structopt = "0.3"
structopt-derive = "0.4"
tar = "0.4.35"
# See https://docs.rs/tokio/latest/tokio/#feature-flags - we basically use all of the features.
tokio = { version = "1", default-features = false, features = ["full"] }
tokio-stream = { version = "0.1", default-features = false, features = ["fs", "time", "net", "signal", "sync"] }
tokio-tar = "0.3"
tokio-tungstenite = "0.15"
toml = "0.5"
tower-http = { version = "0.1", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = "0.2"
which = "4"
zip = "0.5"

[dev-dependencies]
tempfile = "3"
