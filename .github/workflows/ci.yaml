name: ci
on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
      - uses: actions/cache@v2
        with:
          path: target
          key: ${{ runner.os }}-cargo-debug-${{ hashFiles('Cargo.lock') }}
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            binPath: target/debug/trunk
          - os: macos-latest
            binPath: target/debug/trunk
          - os: windows-latest
            binPath: target/debug/trunk.exe
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      # # prime caches
      # - uses: actions/cache@v2
      #   with:
      #     path: target
      #     key: ${{ runner.os }}-cargo-debug-${{ hashFiles('Cargo.lock') }}
      # - uses: actions/cache@v2
      #   with:
      #     path: examples/yew/target
      #     key: wasm32-example-yew-debug-${{ hashFiles('examples/yew/Cargo.lock') }}

      # build the trunk CLI & verify that we can actually execute the CLI and get some output
      - uses: actions-rs/cargo@v1
        with:
          command: build
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -h

