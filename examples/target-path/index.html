<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Trunk | target-path</title>

  <link data-trunk rel="scss" href="src/index.scss" data-target-path="static"/>
  <link data-trunk rel="css" href="src/app.css" data-target-path="static"/>
  <link data-trunk data-no-minify rel="css" href="src/not_minified.css" data-target-path="static"/>
  <base data-trunk-public-url/>
</head>
<body>

<link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" data-bin="vanilla-example" data-target-path="static"/>

<link data-trunk rel="copy-dir" href="assets" data-target-path="static"/>
<link data-trunk rel="copy-file" href="more-assets/rustacean-flat-happy.svg" data-target-path="static"/>

<link data-trunk rel="icon" href="assets/rustacean-flat-happy.png" data-target-path="static"/>

<script data-trunk src="src/script.js" data-target-path="static"></script>
<script data-trunk src="src/script.mjs" type="module" data-target-path="static"></script>

<table>
  <tr>
    <th>Test</th>
    <th>Outcome</th>
    <th>Expected</th>
  </tr>

  <tr>
    <td><code>copy-dir</code></td>
    <td><img src="static/rustacean-flat-happy.png" width="128" alt="Ferris the Crab"/></td>
    <td>Should see PNG image</td>
  </tr>

  <tr>
    <td><code>copy-file</code></td>
    <td><img src="static/rustacean-flat-happy.svg" width="128" alt="Ferris the Crab"/></td>
    <td>Should see SVG image</td>
  </tr>
</table>

</body>
<script>testFromJavaScript();</script>
</html>
